<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Task Manager</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    .done { text-decoration: line-through; color: #777; }
    .row { display: flex; gap: 0.5rem; align-items: center; margin-bottom: 1rem; }
    input, button { padding: 0.5rem; }
  </style>
</head>
<body>
  <h1>Task Manager</h1>

  <div class="row">
    <input id="newTitle" placeholder="New task..." />
    <button onclick="addTask()">Add</button>
  </div>

  <ul id="taskList"></ul>

  <h2>Weather</h2>
  <div class="row">
    <input id="city" placeholder="Enter city (e.g., Rewa)" />
    <button onclick="loadWeather()">Get Weather</button>
  </div>
  <pre id="weatherOut"></pre>

  <!-- Corrected path to static/script.js -->
  <script src="/static/script.js"></script>
</body>
</html>
